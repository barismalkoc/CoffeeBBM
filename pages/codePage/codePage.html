<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeBBM</title>
</head>

<body>
    <header>
        <a rel="stylesheet" href="/pages/homePage/homePage.html">CoffeeBBM</a>
    </header>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Password Conversion</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i
                  ></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" />
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i
                  ></span>
                            </div>
                            <input type="email" class="form-control" placeholder="email" />
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Send Code" class="btn float-right login_btn" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
